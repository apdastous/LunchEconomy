[program:lunch-economy-dev]
environment=DJANGO_SETTINGS_MODULE='lunch_economy.settings.dev',PATH='/opt/lunch-economy/dev/env/bin'
directory=/opt/lunch-economy/dev/releases/current/
command=/opt/lunch-economy/dev/env/bin/gunicorn lunch_economy.wsgi:application -c /opt/lunch-economy/dev/releases/current/deploy/gunicorn_dev_conf.py -w 3
user=www-lunch
autostart=true
autorestart=true
redirect_stderr=True

[program:lunch-economy-prod]
environment=DJANGO_SETTINGS_MODULE='lunch_economy.settings.prod',PATH='/opt/lunch-economy/prod/env/bin'
directory=/opt/lunch-economy/prod/releases/current/
command=/opt/lunch-economy/prod/env/bin/gunicorn lunch_economy.wsgi:application -c /opt/lunch-economy/prod/releases/current/deploy/gunicorn_prod_conf.py -w 3
user=www-lunch
autostart=true
autorestart=true
redirect_stderr=True
