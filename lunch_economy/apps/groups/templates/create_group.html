{% extends 'base.html' %}

{% block title %}Create A Group{% endblock %}

{% block body %}

    <form role="form" method=POST action="">
        <div class="form-group">
            <label for="group-name">Group Name</label>
            <input type="text" class="form-control" id="group-name" name="group-name" placeholder="e.g., Bob Corp. Buddies">
        </div>
        {% csrf_token %}
        <button type="submit" class="btn btn-default">Create Group</button>
    </form>

{% endblock %}
