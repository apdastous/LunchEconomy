{% extends 'base.html' %}

{% block title %}Join Group{% endblock %}

{% block body %}

    <h2>Join Group</h2>
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>Group Name</th>
                <th>Leader</th>
                <th></th>
            </tr>
        </thead>
        {% for group in groups %}
            <tr>
                <td>{{ group.name }}</td>
                <td>{{ group.leader.username }}</td>
                <td><a href="{% url 'send_request' group.id %}">Send Request</a></td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
